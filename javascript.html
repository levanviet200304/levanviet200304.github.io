<!DOCTYPE html>
    <html>
           <head>
                      <style>
		#noidung{background:orange; height:250px; width:100%;color:yellow; font-size:15px;}
		button{background:green; height:60px;}
	</style>
           </head>
           <body>
            <h1>Bài tập JavaScript</h1>
          <form id="myForm" action="">
             <p>Vui lòng nhập tên: <input id="textbox1" name="textname" type="text" /></p>
             <p>n =  <input id="textbox2" name="n" type="text" /></p>
           </form>
            <p id="noidung"></p>
            <button type="button" onclick="hienthi()">Hien thi </button>            
           <button type="button" onclick="tinhtong()">Tinh tong</button>            
          <button type="button" onclick="tinhtongchan()">Tinh tong chan</button>  
            <script>
              function hienthi() {
	// Giới thiệu tên
                document.getElementById("noidung").innerHTML = "Xin chao. Toi là " + document.forms["myForm"].textname.value;
              }
             function tinhtong() {
                  //Tính tổng từ 1 -> n
	document.getElementById("noidung").innerHTML ="Tổng từ 1 đến " +  document.forms["myForm"].n.value + " là: ";
              }
            function tinhtongchan() {
                  //Tính tổng các số chẳn từ 1 -> n
	document.getElementById("noidung").innerHTML ="Tổng các số chẵn từ 1 đến " +  document.forms["myForm"].n.value + " là: ";
              }
            </script>    
         </body>
    </html>
